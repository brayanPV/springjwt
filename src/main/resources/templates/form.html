<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container">
        <h1 th:text="${titulo}"></h1>
        <form th:action="@{/form}" th:object=${cliente} method="post" enctype="multipart/form-data">
           <!-- <input type="hidden" th:field="*{id}" /> -->
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                    <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="from-text text-danger"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'"/>
                    <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="from-text text-danger"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'" />
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="from-text text-danger"></small>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-sm-6">
                    <input type="date" th:field="*{createAt}" class="form-control" th:errorclass="'form-control alert-danger'" />
                    <small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" class="from-text text-danger"></small>
                </div>
            </div>
            <div class="form-group">
                <label for="file" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-6">
                    <input type="file" name="file"class="form-control"/>
                </div>
            </div>

            <div class="form-group">

                <div class="col-sm-6">
                    <input type="submit" th:field="*{id}" th:value="${cliente.id>0? 'Editar Cliente' : 'Crear Cliente'}" class="btn btn-primary" />
                </div>
            </div>
            

        </form>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
